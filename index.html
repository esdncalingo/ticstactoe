<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/board.css">
    <script src="./JS/board.js" defer></script>
    <script src="./JS/tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <section id="startmenu">
            <div class="startbox">
                <p><span id="start-title">Tic Tac Toe?</span></p>
                <button id="startbtn">Start</button>
            </div>
        </section>

        <section id="gamescreen">
            <div class="playerboard" id="player1">
                <div class="scoreboard" >
                    <span>X-Player Score:</span>
                    <span class="playerscore" id="player1score">0</span>
                </div>
                <div class="playerbox">
                    <div id="player1speech"><p></p></div>
                    <div id="narberal"></div>
                </div>
            </div>
            <div class="board"></div>
            <div class="playerboard" id="player2">
                <div class="scoreboard" >
                    <span>O-Player Score:</span>
                    <span class="playerscore" id="player2score">0</span>
                </div>
                <div class="playerbox" >
                    <div id="player2speech"><p></p></div>
                    <div id="lupusregina"></div>
                </div>
            </div>
            <div class="endgamebtns">
                <div class="reviewleft">
                    <button class="matchHistoryBtn" id="prevbtn">&lt;&lt; Prev</button>
                    <button class="matchHistoryBtn" id="restartbtn">Quit</button>
                </div>
                <div class="reviewright">
                    <button class="matchHistoryBtn" id="nxtbtn">Next &gt;&gt;</button>
                    <button class="matchHistoryBtn" id="rematch2btn">Rematch</button>
                </div>
            </div>
            <div class="winmessage">
                <div class="messagebox">
                    <p><span id="messagestatus">Congrats You Win!!</span></p>
                    <button class="matchHistoryBtn" id="rematchbtn">Rematch</button>
                    <button class="matchHistoryBtn" id="reviewbtn">Review</button>
                    <button class="matchHistoryBtn" id="quitbtn">Quit</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
